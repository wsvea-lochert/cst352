<!DOCTYPE html>
<html>
    <head>
        <title> lab 7 </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
    </head>
    <body>
        
        <div id="directions" class="resultParas">
            
            <h1 class="animated tada">Guess a number between 1 and 99, in seven attemps!</h1>
            
            
            <br><br>
            <laber for="guessFiled">Enter a guess: </laber>
            <input type="text" id="guessFiled" class="guessField"/> <br>
            <input type="submit" value="Submit guess" class="guessSubmit"/>
            
            
            
            <br><br>
            
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="lowOrHi"></p> <br>
            <button id="reset">Reset</button> <br> <br>
            
            <div class="scoreKeeper">
                Wins: <span id="wins">0</span> <br>
                Losses: <span id="losses">0</span>
            </div>
            
        </div>
        
    </body>
    
            <script>

            var randomNumber = Math.floor(Math.random() * 99) +1;
            var guesses = document.querySelector('#guesses');
            var lastResult = document.querySelector('#lastResult');
            var lowOrHi = document.querySelector("#lowOrHi");
            
            var guessSubmit = document.querySelector('.guessSubmit');
            var guessField = document.querySelector('#guessFiled');
            
            var guessCount = 1;
            var resetButton = document.querySelector('#reset');
            resetButton.style.display = "none";
            
            var winCounter = 0;
            var lossCounter = 0;
            
            console.log(randomNumber);
            
            function checkGuess(){
                var userGuess = Number(guessField.value);
                if(guessCount === 1){
                    guesses.innerHTML = 'Previous guesses: ';
                }
                
                if(userGuess === randomNumber) {
                    guesses.innerHTML += userGuess + ' ';
                    lastResult.innerHTML = "Congratulations! You got it right!";
                    lastResult.style.color = "green";
                    lowOrHi.innerHTML = " ";
                    winCounter++;
                    $("#wins").html(winCounter);
                    setGameOver();
                }
                else if(guessField.value == 0){
                    $("#lowOrHi").html("Guess field is empty.. enter a value");
                    $("#lowOrHi").css('color', '#999900');
                    guessCount--;
                }
                else if(guessCount === 7){
                    guesses.innerHTML += userGuess + ' ';
                    lastResult.innerHTML = 'Sorry, you lost!';
                    lossCounter++;
                    $("#losses").html(lossCounter);
                    setGameOver();
                }
                else if($("#guessFiled").val() > 99){
                    $("#lowOrHi").html("Number cant be higher than 99...");
                    $("#lowOrHi").css('color', '#999900');
                    guessCount--;
                }
                
                else{
                    guesses.innerHTML += userGuess + ' ';
                    lastResult.innerHTML = "Wrong try agien! " + (7-guessCount) + " guesses left";
                    lastResult.style.color = "red";
                    if(userGuess < randomNumber){
                        lowOrHi.innerHTML = 'last guess was too low!';
                    }
                    else if(userGuess > randomNumber){
                        guesses.innerHTML += userGuess + ' ';
                        lowOrHi.innerHTML = 'Last guess was too high!';
                    }
                }
            guessCount++;
            guessField.value = '';
            guessField.focus();
            
            }
            
            guessSubmit.addEventListener('click', checkGuess);
            
            function setGameOver(){
                guessField.disabled = true;
                guessSubmit.disabled = true;
                resetButton.style.display = "inline";
                resetButton.addEventListener('click', resetGame);
            }
            
            function resetGame(){
                guessCount = 1;
                
                var resetParas = document.querySelector('.resultParas p');
                
                $("p").html("");
                
                resetButton.style.display = 'none';
                
                guessField.disabled = false;
                guessSubmit.disabled = false;
                guessField.value = '';
                guessField.focus();
                
                //lastResult.style.backgroundColor = 'white';
                
                randomNumber = Math.floor(Math.random() * 99) + 1;
                console.log(randomNumber);
            }
            
            
            
            
        </script>
</html>
