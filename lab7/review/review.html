<!DOCTYPE html>
<html>
    <head>
        <title> javaScript review </title>
        <script type="text/javascript">
            
            //document.getElementById("magic").onclick = doMagic();
            
            function doMagic(){
                
                document.getElementById("catImage").src = "img/now_you_dont.png";
                document.getElementById("message").innerHTML = "Now you dont!";
                document.getElementById("message").style.color = "red";
                document.getElementById("reappear").style.display = "inline";
                document.getElementById("doMagic").style.display = "none";
                
                var nowYouDont = "img/now_you_dont.png";
                var nowYouDo = "img/now_you_see_me.png";
            }
            
            
            
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $("#reappear").click(function(){
                    $("#catImage").attr("src", "img/now_you_see_me.png");
                    $("#message").html("Now you see me...");
                    $("#reappear").css("display", "none");
                    $("#message").css("color", "black");
                    $("#doMagic").css("display", "inline");
                });
            })
            
            
            
        </script>

        <style type="text/css">
            #reappear{
                display:none;
            }
        </style>
    </head>
    <body>
        <img src="img/now_you_see_me.png" id="catImage"></img>
        
        <h2 id="message">Now you see me..</h2>
        <button id="doMagic" onclick="doMagic()">Do magic!</button>
        <button id="reappear">ouuuuh</button>
        
        
    </body>
</html>
